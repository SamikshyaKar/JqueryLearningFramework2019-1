<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.js"></script>
    <script src="../jquery-3.5.1.js"></script>

    <script>
        window.jQuery || document.write("<script src='Scripts/jquery-3.5.1.js'><\/script>");

    </script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#button1').css('background-color', 'red');
        });
    </script>



    <script type="text/javascript">
        $(document).ready(function () {
            $('#button2').css('background-color', 'Yellow');
            $('#button3').css({ 'background-color': 'green', 'height': '500px' });
            $('#button4').css('background-color', 'blue', 'height','200px');
        });
    </script>
</head>
<body>
    <input id="button1" type="button" value="Click Me" />

    <input id="button2" type="button" value="Click Me" />

    <input id="button3" type="button" value="Click Me" />
    <input id="button4" type="button" value="Click Me" />


</body>
</html>
